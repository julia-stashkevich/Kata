        <title>Услуги и сервисы</title>

    <body>
        <div class ="wrapper"> 

        <header class="header"> 
            <div class="navigation">
                <div class="navigation__leftblock">
                    <button class="burger-icon"></button> 
                    <div class="divider-icon-1"></div>
                    <div class="group-logo-icon"></div> 
                </div>
                <div class="navigation__rightblock">
                    <button class="call-icon"></button>
                    <button class="chat-icon"></button>

                    <button class="repair-icon"></button>
                    <button class="checkstatus-icon"></button>

            </div>
                <div class="shadow-icon"></div>

        <main class ="main"> 

            <div class="main__title-line title-line">
              <div class="title-line__leftblock">
                <div class="title-line__highlight highlight"></div>
                <h1 class ="title-line__title">Услуги и сервисы</h1>
              </div>
              <div class="title-line__rightblock">
                <label class ="title-line__repair">

                    <button class="repair-icon">  </button>

                    <button class="checkstatus-icon">  </button>
                </label>
                </div>
            </div>

            <div class="main__swiper swiper">
                <button class= "swiper__button">Ремонтируемые бренды</button>
                <button class= "swiper__button">Ремонтируемые устройства</button>
                <button class= "swiper__button">Дополнительные услуги</button>
                <button class= "swiper__button">Цены на услуги</button>
                <button class= "swiper__button">Адреса сервисных центров</button>
                <button class= "swiper__button">Специальные цены</button>
                <button class= "swiper__button">Отзывы</button>
            </div>

            <section class ="main__infoblock infoblock">
                <div class="infoblock__text-and-button"> 
                <article class="infoblock__text"> Мы являемся авторизованным сервисным центром по
